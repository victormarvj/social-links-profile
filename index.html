<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="avatar-img"
        />

        <div class="social-data">
          <h1 class="avatar-name margin-bottom-x1">Jessica Randall</h1>
          <p class="avatar-location margin-bottom-x2">London, United Kingdom</p>
          <blockquote class="blockquote margin-bottom-x1">
            <p>"Front-end developer and avid reader."</p>
          </blockquote>
        </div>

        <div class="social-links">
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="#" class="nav-link">GitHub</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Frontend</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Mentor</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">LinkedIn</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Twitter</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Instagram</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

  </body>
</html>
